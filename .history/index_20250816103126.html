    <script src="https://cdn.tailwindcss.com"></script>

    <!-- PRÉ-ROTEAMENTO: garante que /login, /reset-password ou /auth/callback
         redirecionem para a rota em hash (/#...) preservando o fragmento com tokens -->
    <script>
      (function () {
        var path = window.location.pathname;
        if (path === '/login' || path === '/reset-password' || path === '/auth/callback') {
          var hash = window.location.hash || ''; // ex: #access_token=...&refresh_token=...
          var params = new URLSearchParams(window.location.search);
          var next = params.get('next'); // quando usamos /auth/callback?next=login
          if (!next) {
            next = (path === '/reset-password') ? 'reset-password' : 'login';
          }
          // Envia para /#login ou /#reset-password mantendo o hash com os tokens
          window.location.replace('/#' + next + hash);
        }
      })();
    </script>

    <style>
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }

      @keyframes skeleton-loading {
        0% { background-color: hsl(220 13% 25%); }
